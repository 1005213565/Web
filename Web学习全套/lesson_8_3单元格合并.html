<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lesson_8_3单元格合并</title>
		
		<style type="text/css">
			th,
			td {
				padding: 0px;
			}
			
			table {
				border-collapse: collapse;
			}
			table {
				width: 500px;
				height: 200px;
			}
			
			td,
			th {
				border: 1px solid black;
				height: 50px;
				width: 100px;
			}
			
			/*
			 colspan:属性规定单元格可以横跨的列数
			 rowspan:属性规定单元格可以横跨的行数
			 * */
		</style>
	</head>
	<body>
		<table border="" cellspacing="" cellpadding="">
			<tr>
				<th colspan="2">表格标题表格标题表格标题表格标题表格标</th>
				<th>表格标题</th>
				<th>表格标题</th>
				<th>表格标题</th>
			</tr>
			<tbody>
				<tr>
					<td rowspan="2">单元格</td>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
				</tr>
				<tr>
					<td>单元格</td>
					<td>单元格</td>
					<td colspan="2" rowspan="3">单元格</td>
				</tr>
				<tr>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
				</tr>
				<tr>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
				</tr>
			</tbody>

		</table>
	</body>
</html>
