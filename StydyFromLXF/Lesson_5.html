<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数的定义和调用</title>
	</head>
	<body>
		<script type="text/javascript">
			var abs = function  (x) { // 匿名函数
				
				if (x >= 0) {
					return x;
				} else{
					return -x;
				}
			}
			var a = abs(10,"dsf"); // 当参数多了，也没事，但是多的参数不能占据实际参数的位置，，当没有参数传入的时候，将收到underfined，计算结果为NN
			document.write("匿名函数返回的是=",a,"<br>");
			
			// 为了避免传入的参数为空，可以对参数进行检查
			function ab(x){
				
				if (typeof x !== 'number') { // x的类型不是number类型的时候扔出一个异常
                    throw 'Not a number';
                }
				
				if (x >= 0) {
					return x;
				} else{
					return -x;
				}
			}
			document.write("传入的数据为空=",ab(),"<br>");
		</script>
		
		<!--
        	作者：1005213565@qq.com
        	时间：2016-12-22
        	描述：arguments
        	     JS还免费赠送的关键字arguments，它只在函数内部起作用，并且永远指向当前函数的调用者传入的所有参数
        	     arguments类似于Array但是它不是一个Array
        	     使用arguments能获得调用者传入函数的所有参数，也就是说及时不定义任何参数，还是可以拿到参数的值
        -->
        <script type="text/javascript">
        	function foo(x) {
        		alert(x); // 10
        		for (var i = 0; i < arguments.length ; i++) { // 由于arguments指向的是当前函数的调用者传入的所有参数，所以所有参数都会遍历
        			alert(arguments[i]); // 10,20,30
        		}
        	}
        	foo(10,20,30);
        </script>
        

	</body>
</html>
