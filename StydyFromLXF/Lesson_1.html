	<body>
		<!--
        	作者：1005213565@qq.com
        	时间：2016-11-14
        	描述：数据类型和变量：
        	     1.Number:JS不区分整数和浮点数，统一用Number表示，以下都是合法的Number类型
        	       1.234e3：科学技术法表示1.234*1000，等同于1234；
        	       NaN：表示Not a Number,当无法计算结果时用NaN表示；
        	       Infinity：表示无限大，当数值超过了JS的Number所能表示的最大值时，就表示为Infinity;
        	    
        	     2.NaN === NaN; // 是false
        	       唯一能判断NaN的方法是通过isNaN()函数； isNaN(NaN); // true
        	     
        	     3.最后要注意浮点数的相等比较：
        	       1/3 === (1-2/3); // false 
        	       这不是JS的设计缺陷，浮点数在运算的过程中会产生误差，因为计算机无法精确表示五险循环小数
        	       。要比较两个浮点数是否相等，只能计算它们之差的绝对值，看是否小于某个阖值。
        	       Math.abs(1/3 - (1 - 2/3)) < 0.000000000001; // true
        	    
        	     4.null 和 undefined
        	       null表示一个“空”的值，它和0以及空字符串""不同，0是一个数值，""表示长度为0的字符串，
        	       而null表示为'空'。
        	       JS的设计者希望用null表示一个空的值，而undefined表示值未定义。事实证明，这并没有什么
        	       用，区分两者的意义不大。大多数情况下，我们都应该用null，underfined仅仅在判断函数是否
        	       传递的情况下有用。
        	       
        	     5.数组
        	       数组是一组按顺序排列的集合，集合的每个值称为元素。JS的数组可以包括任意数据类型。
        	       例如：[1,2,3,"Bill",null,true];
        	       另外一种创建数组的方式是通过Array()函数实现：new Array(1,2,4);
        	       然而处于代码的可读性，建议使用[];
        	       var arr = [1,2,3,23,"bil"];
        	       arr[7]; // 索引超出范围，返回undefined
        	       
        	     6.变量
        	       var a; // 申明了变量a，此时的值为undefined。
        	       var $b = 1; // 申明了变量$b,同时给$b赋值，此时$b的值为1；
        	       var Answer = true; // 布尔值
        	       var t = null; // t的值是null
        	       
        	       在JS中，使用等号 = 对变量进行赋值。可以把任意数据类型赋值给变量，同一变量可以反复赋值，
        	       而且可以不是同一类型的变量，但是要注意只能用var申明一次。
        	       例如：var a = 123;  a = "ABC";
        	       这种变量本身类型不固定的语言称之为动态语言，与之对应的是静态语言。静态语言在定义变量
        	       的时候必须指定变量类型，如果赋值的时候类型不匹配，就会报。
        	       
        	     7.strict模式
        	       JS在设计之初，为了方便初学者学习，并不强制要求var申明变量。这个设计错误带来了严重的后果：
        	       如果一个变量没有通过var申明就被使用，那么该变量就自动被申明为全局变量。
        	       i = 10; // i现在是全局变量
        	       在同一页面的不同的JS文件中，如果都不用var声明，恰好都是用了变量i，将造成变量i互相影响，
        	       产生难以调试的错误结果。
        	      为了修补JS这一严重设计缺陷，ECMA在后续的规范中推出了strict模式，在strict模式下运行的
        	      JS代码，强制通过var申明变量，未使用var申明的变量就使用的，将导致运行错误。
        	      
        	      启用stric模式的方法是JS代码的第一行写上：'use strict'
        	      -->
        	      
        	      <!--
                  	作者：1005213565@qq.com
                  	时间：2016-11-14
                  	描述：字符串：
                  	     如果字符串内部既包含''又包括""怎么办？可以用转移字符\来标示，比如：
                  	     'I\'m\"ok\"\!\"';
                  	     \n：表示换行；  \t表示制表符；  字符\本身也要转义，所以\\表示的字符就是\。
                  	     ASCII字符可以以\x##形式的十六进制表示:
                  	     例如：'\x41'; // 完全等同于'A';
                  	     // 还可以用\u####表示一个Unicode字符：
                  	     '\u4ed2d\u6587'; // 完全等同于'中文';
                  	     
                  	     多行字符串：
                  	     由于字符串用\n写起来比较费事，所以最新的ES6标准新增了一种多行字符串的表示方法，用'...'表示。
                  	     
                  	     操作字符串：
                  	     字符串常见的操作如下：
                  	     
                  -->
                  <script type="text/javascript">
                  // 多行字符串和拼接字符串
                  	var name = "小明";
                  	var age = 34;
                  	var message = "你好,"+name+",今年"+age+"岁了";
                  	var message1 = `你好,
${name}, 
你今年${age}岁了!`;
//                	alert(message1);
                  	
                  	// 获取字符串的长度，和获取字符串中的某个字符
                  	// 注意：字符串是不可变的，如果对字符串的某个索引赋值，不会有任何错误，但是也没有任何效果
                  	var s = "Hello world";
                  	var sLength = s.length;
                  	var s0Char = s[0];
                  	var s14Char = s[14]; // undefined超出范围的索引不会报错，但一律返回undefined；
                  	document.write('字符串长度=',sLength,"<br>","第0个字符=",s0Char,"<br>","第14个字符=",s14Char,"<br>");
                  	/*
                  	 * JS为字符串提供了一些常用的方法，注意,调用这些方法本身不会改变原有字符串的内容，而是返回
                  	 * 一个新的字符串。
                  	 */
                  	
                  	var s1 = "HelLo";
                  	// 把字符串全部变为大写
                  	var capitalS1 = s1.toUpperCase(); // 返回HELLO；
                  	// 把字符串变为小写
                  	var lowerCaseS1 = s1.toLowerCase(); // 返回hello
                  	document.write('大写=',capitalS1,"<br>","小写=",lowerCaseS1,"<br>");
                  	// 会搜索指定字符串出现的位置；
                  	var s2  = "hello, world";
                  	s2.indexOf("world"); // 返回7
                  	s2.indexOf("World"); // 没有找到指定的子串，返回-1；
                  	// 返回指定索引区间的字串；
                  	s2.substring(0,5); // 从索引0开始到5（不包括5），返回"hello"；
                  	s2.substring(7); // 从索引7开始到结束，返回“world”；
                  	document.write('world在第几个=',s2.indexOf("world"),"<br>",'World在第几个=',s2.indexOf("World"),"<br>");
                  	document.write('0到5的是字符串=',s2.substring(0,5),"<br>","从索引7开始到结束=",s2.substring(7),"<br>");
                  </script>
                  
        <!--
        	作者：1005213565@qq.com
        	时间：2016-11-14
        	描述：数组：
        	      可以包含任意数据类型，并通过索引来访问每个元素。
        -->  
        <script type="text/javascript">
        // 定义一个数组
        	var arr = [1,3,4,24,"Hello",null,true];
        	document.write("数组的长度=",arr.length,"数组=",arr,"<br>");
        	arr.length = 9;
        	// 给数组长度赋值会改变数组的长度(多出来的元素是undefined)
        	document.write("（给数组长度赋大值后）数组的长度=",arr.length,"数组=",arr,"<br>");
        	arr.length = 4;
        	// 给数组长度赋值会改变数组的长度
        	document.write("（给数组长度赋小值后）数组的长度=",arr.length,"数组=",arr,"<br>");
        
        // 数组可以通过索引把对应的元素改为新的值，因此，对Array的索引进行赋值会直接修改这个array
        arr[0] = "我是改后的";
        document.write("通过索引在范围内赋值=",arr,"<br>");
        // 通过索引赋值时，索引超出了范围，同样会引起array大小的变化：
        arr[5] = "我是增加的";
        document.write("通过索引在范围外赋值=",arr,"<br>");
        
        // 与String类似，Array也可以通过indexOf()来搜索一个指定的元素的位置：
        arr.indexOf("我是增加的"); // 此元素的索引为5
        arr.indexOf(10); // 元素10没有找到，返回-1;
        document.write("通过索引找位置=",arr.indexOf("我是增加的"),"<br>");
        document.write("通过索引找位置(但是没有此元素)=",arr.indexOf(10),"<br>");
        
        // slice()就是对应的String的substring()的版本，它截取Array的部分元素，然后返回一个新的Array;
        arr.slice(0,3); // 从索引0开始，到索引3结束，但不包括索引3：["我是改后的",3,4];
        document.write("通过下标的范围找元素=",arr.slice(0,3),"<br>");
        // 如果不给slice()传递任何参数，它就会从头到尾截取所有元素。利用这一点，我们很容易的赋值一个Array;
        var arrCopy = arr.slice();
        document.write("判断复制的数组和原数组是否相等=",arrCopy === arr,"<br>");
        
        // push和pop
        //push()向Array的末尾添加若干个元素,pop()则把Array的最后一个元素删除掉
        var arr1 = [1,2];
        arr1.push('A','B'); // 返回Array新的长度：4；
        document.write("push后返回的新的数组=",arr1,"<br>");
        arr1.pop(); // 删除最后一个元素
        document.write("pop后返回的新的数组=",arr1,"<br>");
        arr1.pop();arr1.pop();arr1.pop();arr1.pop();arr1.pop(); // 连续pop三次，空数组继续pop不会报错，而是返回undefined
        document.write("多次(超过元素个数)pop后返回的新的数组=",arr1,"<br>");
        
        // unshift和shift
        // 如果要往Array的头部添加若干元素，使用unshift()方法，shift()方法则把Array的第一个元素删除：
        arr1.unshift("M","SK","A","D","Z","SS",1,10000000);
        document.write("unshift后返回的新的数组=",arr1,"<br>");
        arr1.shift(); 
        document.write("shift后返回的新的数组=",arr1,"<br>");
        
        // sort
        // sort()可以对当前Array进行排序，它会直接修改当前Array的元素位置，直接调用时，按照默认顺序排序：
        arr1.sort();
        document.write("sort排序后返回的新的数组=",arr1,"<br>");
        
        // splice
        /*
         * splice()方法是修改Array的”万能方法“，它可以从指定的索引开始删除若干元素，然后再从该位置添加若干元素
         * 
         */
        // 重新定义已经定义过的变量是可以的，不过下面使用此变量的时候，就是使用的最新的变量
        var arr2 = ['Microsoft', 'Apple', 'Yahoo', 'AOL', 'Excite', 'Oracle'];
        document.write("arr=",arr2,"<br>");
        // 从索引1开始删除3个元素，然后再添加两个元素
        arr2.splice(1,3,"Google","Facebook");
        document.write("总指定的位置删除元素,同时添加两个元素=",arr2,"<br>");
        // 只删除，不添加
        arr2.splice(1,2);
        document.write("总指定的位置删除元素,不添加元素=",arr2,"<br>");
        // 只添加，不删除
        arr2.splice(1,0,"LLLLLL","KKKKKK");
        document.write("只添加，不删除=",arr2,"<br>");
        
        
        // concat
        // concat()方法把当前的Array和另外一个Array连接起来，并返回一个新的Array
        var arr3 = ["J","D","L"];
        var arr4 = [1,3,2];
        var addArr = arr3.concat(arr4); // 注意concat()方法并没有修改当前Array，而是返回了一个新的Array。
        document.write("连接两个数组=",addArr,"<br>");
        // 实际上，concat()方法可以接受任意个元素和Array，并且自动把Array拆开，然后全部添加到新的Array里；
        var addArr1 = arr3.concat(1,2,[3,4]);
        document.write("接受任意元素组成的=",addArr1,"<br>");
        
        // join
        // join()方法是一个非常实用的方法，它把当前Array的每个元素都用指定的字符串，连接起来，然后返回连接后的字符串：
        var str = addArr1.join("-");
         document.write("把数组中的元素通过字符拼接成字符串=",str,"<br>");
        </script>
