<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变量的作用域</title>
	</head>
	<body>
		<!--
        	作者：1005213565@qq.com
        	时间：2016-12-22
        	描述：JS中如果内部函数和外部函数的变量名相同，
        	      由于JS是从内向外查找的，如果内部函数定义了外部函数重名的变量，则内部函数的变量
        	      将“屏蔽”外部函数的变量
        	      
        	      
        	      变量提升
        	      JS的函数定义有个特点，它会先扫描整个函数的语句，把所有申明的变量“提升”到函数顶部
        	      
        	      
        	      全局作用域
        	      不在任何函数内定义的变量就具有全局作用域。实际上，JS默认有一个全局对象window，
        	      全局作用域的变量实际上被绑定到window的一个属性
        -->
        <script type="text/javascript">
        	var course = "我即将被全局调用";
        	
        </script>
        
        <script type="text/javascript">
        	document.write("全局变量=",window.course);
        </script>
	</body>
</html>
