<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学习廖雪峰_Lesson2</title>
	</head>
	<body>
		<!--
        	作者：1005213565@qq.com
        	时间：2016-11-15
        	描述：对象
        	     JS对象是一种无序的集合数据类型，它由若干建值对组成。
        	     JS对象用于描述显示世界中的某个对象。
        -->
        <script type="text/javascript">
        	var xiaohong = {
        		name:'小红',
        		'middle_school':"No.1 Middle School"
        	}
        	 
        	/*
        	 * xiaohong的属性名middle_school不是一个有效的变量，就需要用''括起来。访问这个属性也
        	 * 无法使用.操作符，必须用['xxx']来访问：
        	 * 访问一个不存在的属性，不会报错，会返回undefined
        	 */
        	document.write("访问不是一个有效的变量=",xiaohong.middle_school,"<br>","点语法访问=",xiaohong.name,"<br>","访问不存在的属性",
        	xiaohong.age,"<br>");
        
        // 由于JS的对象是动态类型，你可以自由的给一个对象添加或删除属性：
        xiaohong.age = 18; // 新增属性
        delete xiaohong.name; // 删除name属性
        delete xiaohong.school; // 删除一个不存在的school属性也不会报错
        document.write("删除和增加属性后的对象=",xiaohong.name,xiaohong.age,xiaohong.school,xiaohong.middle_school,"<br>");;
        
        
        // 我们要检测xiaoming是否拥有某一属性，可以用in操作符：
        var xiaoming = {
        	name:"小明",
        	age: 19,
        	weight: "33",
        	score: null,
        	height: 178
        }
        "name"in xiaoming; // true
        "grade"in xiaoming; // false
        // 不过要注意的是，如果in判断一个属性存在，这个属性就不一定是xiaoming的，它可能是xiaoming 继承得到的：
        "toString"in xiaoming; // ture
        // 因为toString定义在object对象中，而所有对象最终都会在原型链上指向object，所以xiaoming也拥有toString属性。
        document.write("判断name=","name"in xiaoming,"判断grade=","grade"in xiaoming,"判断toString=","toString"in xiaoming,"<br>");
        
        // 要判断一个属性是否是xiaoming自身拥有的，而不是继承得到的，可以用hasOwnProperty()方法：
        xiaoming.hasOwnProperty("name"); // true
        xiaoming.hasOwnProperty("toString"); // false
        document.write("判断name是否是xiaoming自己的属性=",xiaoming.hasOwnProperty("name"),"判断toString是否是xiaoming自己的属性=",xiaoming.hasOwnProperty("toString"),"<br>");
        
        </script>
	</body>
</html>
