<!DOCTYPE html> <!--	描述：声明为H5文档--> 
<html> <!--	描述：元素是HTML页面的根元素-->
	<head> <!--	描述：包含了文档的元数据-->
		<meta charset="UTF-8">
		<title>基础、元素、属性、标题、段落、文本格式化</title>
	</head>
	<body> <!--	描述：只有body区域才会在浏览器中显示-->
		<h1>我是第一个标题</h1>
		<hr>  <!-- 可用于分割内容，是一条分割线-->
		<h2>我是第二级标题</h2>
		<h3>我是第三级标题</h3>
		<h4>我是第四级标题</h4>
		<h5>我是底物级标题</h5>
		<h6>我是第六级也是最后一级标题</h6>
		
		<p>我的第<br>一个段落</p>  <!-- <br>折行-->
		<p>我是第二个段落</p>
		
		<a href="https://www.baidu.com">这是一个百度的链接，使用了href属性</a> <!--描述：制作链接-->
        <img src="Image/head.png" width="200" height="200"/>  
        
        <!--
        	作者：1005213565@qq.com
        	时间：2016-12-22
        	描述：属性：
        	     class为html元素定义一个或多个类名（classname）（类名从样式文件引入）
        	     id 定义元素的唯一id
        	     style 规定元素的行内样式（inline style）
        	     title 描述了元素的额外信息（作为工具条使用）
        -->
        
        <!--
        	作者：1005213565@qq.com
        	时间：2016-12-22
        	描述：文本格式化标签
        	     <b></b> 加粗文本
        	     <i></i> 斜体文本
        	     <code></code> 电脑自动输出
             <sub></sub> 下标
             <sup></sup> 上标
             <em></em> 定义着重文字
             <small></small> 定义小号字
             <strong></strong> 定义加重语气
             <ins></ins> 定义插入字
             <del></del> 定义删除字
             
             计算机输出标签
             <code> 定义计算机代码
             <kbd> 定义键盘码
             <samp> 定义计算机代码样式
             <var> 定义变量
             <pre> 定义预格式文本
             	
             
             引文、引用、及标签定义
             <abbr> 定义缩写
             <address> 定义地址
             <bdo> 定义文本方向
             <blockquote> 定义长的引用
             <q> 定义短的应用语
             <cite> 定义引用、引证
             <dfn> 定义一个定义项目
        -->
        
        <!-- 文本格式化-->
        <br>
        <b>加粗文本</b><br>
        着重文字在后面==<em>定义着重文字</em><br>
        <i>斜体文本</i><br>
        <small>定义小号字</small><br>
        <strong>定义加重语气</strong><br>
        我中间<ins>定义插入字</ins>有插入的<br>
        <del>定义删除字</del><br>
        <code>电脑自动输出</code> <br>
        这是<sub>下标</sub>和<sup>上标</sup> <br>
        
	</body>
</html>
