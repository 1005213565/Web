<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {background:  gray;}
		</style>
		<meta charset="UTF-8">
		
		<title>区块、布局</title>
	</head>
	<body>
		<!--
        	作者：1005213565@qq.com
        	时间：2016-12-26
        	描述：
        	HTML可以通过<div>和<span>将元素组合起来
        	
        	HTML区块元素：
        	大多数HTML元素被定义为块级元素或内联元素。块级
        	元素在浏览器显示时，通常会以新行来开始（和结束）.例：<h1>,><p>,<ul>,<table>
        	
        	HTML内联元素：
        	内联元素在显示时通常不会以新行开始。例:<b>,<td>,<a>,<img>
        		
        
        HTML的<div>元素：
        	HTML的<div>元素是块级元素，他可用于组合其他HTML元素的容器。
        	<div>元素没有特定的含义。除此之外，由于它属于块级元素，浏览器会在其前后显示折行
        	如果与CSS一同使用，<div>元素可用于对大的内容块设置样式属性。
        	<div>元素的另一常见的用途是文档布局。它取代了使用表格定义布局的老式方法。
        	使用<table>元素进行文档布局不是表格的正确用法。<table>元素的作用是显示表格化的数据
        		
        	
        	HTML<span>与元素
        HTML<span>元素是内联元素，可用于文本的容器。
        	<span>元素也没有特定的含义。
        	当与CSS一同使用时，<span>元素可用于为部分文本设置样式属性
        		
        		
        HTML的分组标签：
        <div> 定义了文档的区域，块级
        	<span> 用来组合文档中的行内元素，内联
        -->
        
        
        
        <!--
        	作者：1005213565@qq.com
        	时间：2016-12-26
        	描述：布局：网页布局对改善网站的外观非常重要，请慎重设计你的网页布局
        	大多数网站会把内容安排到多个列表中（就像杂志或者报纸那样）。
        	大多数网站可以使用<div>或者<table>元素来创建多列。CSS用于对元素进行定位，或者为页面创建背景
        	以及色彩丰富的外观。
        	注意：虽然我们可以使用HTML tablebiaoq来设计出漂亮的布局，但是table标签是不建议作为布局工具使用的-
        	     表格不是布局工具
        	     
        	<div> 元素是用于分组HTML元素的块级元素。
        
        -->
        <h3>使用div设计的</h3>
        <div id="container" style="width: 500px;">
        	
        	<div id="header" style="background-color: cyan;">
        		<h1 style="margin-bottom: 0;">主要的网页标题</h1>
        	</div>
        	
        	<div id="menu" style="background-color: red; height: 200px;width: 100px;float: left;">
        		<b>菜单</b><br>
        		HTML<br>
        		CSS<br>
        		JS
        	</div>
        	
        	<div id="content" style="background-color: greenyellow;height: 200px;width: 400px;float: left;">
        		内容在这里
        	</div>
        	
        	<div id="footer" style="background-color: hotpink;clear: both;text-align: center;">
        		版权为石峰
        	</div>
        	
        </div>
        
        
        <h1>使用table制作的布局</h1>
        <table width="500" border="0">
         <tr>
           <td colspan="2" style="background-color:#FFA500;">
            <h1>主要的网页标题</h1>
           </td>
         </tr>
 
         <tr>
            <td style="background-color:#FFD700;width:100px;">
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript
            </td>
            <td style="background-color:#eeeeee;height:200px;width:400px;">
             内容在这里</td>
          </tr>
 
          <tr>
            <td colspan="2" style="background-color:#FFA500;text-align:center;">
             版权 © runoob.com</td>
          </tr>
        </table>
	</body>
</html>
