<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
	</head>
	<body>
		<!--
        	作者：1005213565@qq.com
        	时间：2016-12-26
        	描述：列表分为有序列表和无序列表
        	     无序列表：
        	     无序列表是一个项目的列表，此项目使用粗体原点（典型的小黑圆圈）进行标记
        	     无序列表使用<ul>标签和<li>标签
        	     	
        	     有序列表：
        	     <ol>有序列表使用的标签
        -->
        <h4>有序列表</h4>
        <ol>
          <li>我是第一行</li>
          <li>我是第二行</li>
          <li>我是第三行</li>
        </ol>
        	
        	<h4>无序列表</h4>
        	<ul>
        		<li>我是无序列表的</li>
        		<li>我是苹果</li>
        	</ul>
        	
        	
        	<!--自定义列表不仅仅是一列项目，而是项目及其注释的组合
        		自定义列表以<dl>标签开始，每个自定义列表项以<dt>开始
        		每个自定义列表项的定义以<dd>开始
        	-->
        	<h5>自定义列表</h5>
        	<dl>
        		<dt>咖啡</dt>
        		<dd>黑色热的喝的</dd>
        		<dt>饮料</dt>
        		<dd>白色的饮品</dd>
        	</dl>
        	
        	
        	<!--
            	作者：1005213565@qq.com
            	时间：2016-12-26
            	描述：<ol> 定义有序列表
            		  <ul> 定义无序列表
            		  <li> 定义列表项
            		  <dl> 定义自定义列表
            		  <dt> 自定义列表项目
            		  <dd> 定义自定义列表项的描述
            -->
        <h4>不同类型的有序列表</h4>
        <ol type="A">
        	   <li>苹果</li>
        	   <li>橘子</li>
        	   <li>梨</li>
        </ol>
        
        <h4>不同类型的无序列表</h4>
        <ul style="list-style-type: disc;">
        	   <li>苹果</li>
        	   <li>橘子</li>
        	   <li>香蕉</li>
        </ul>
        
        <ul style="list-style-type: circle;">
            <li>苹果</li>
            <li>橘子</li>
            <li>香蕉</li>
        </ul>
        
        <ul style="list-style-type: square;">
        	    <li>苹果</li>
        	    <li>橘子</li>
        	    <li>香蕉</li>
        </ul>
        
        <h4>嵌套列表</h4>
        <ul>
        	   <li>咖啡</li>
        	   <li>茶
        	       <ul>
        	       	<li>乌龙茶</li>
        	       	<li>绿茶</li>
        	       </ul>
        	   </li>
        	   <li>饮料</li>
        </ul>
	</body>
</html>
