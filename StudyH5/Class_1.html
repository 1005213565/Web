<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5中的新元素、Canvas</title>
	</head>
	<body>
		<!--
        	作者：1005213565@qq.com
        	时间：2016-12-29
        	描述：新元素：
        	<canvas> 标签定义图形，比如图表和其他图像。该标签基于JS的绘图API
        	
        	新多媒体元素：
        	<audio> 定义音频内容
        	<video> 定义视频（video或者movie）
        	<source> 定义多媒体资源<video> 和 <audio>
        	<embed> 定义嵌入的内容，比如插件
        	<track> 为诸如<video>和<audio>元素之类的媒介规定外部文本轨道
        	
        	新表单元素
        	<datalist> 定义选项列表。请与input元素配合使用该元素，来定义input可能的值
        	<keygen> 规定用于表单的密钥对生成器字段
        	<output> 定义不同类型的输出，比如脚本的输出。
        		
        		
        	新的语义和结构元素
        	<article> 定义页面独立的内容区域。
        	<aside> 定义页面的侧边栏内容。
        	<bdi> 允许您设置一段文本，使其脱离其父元素的文本方向设置
        	<command> 定义命令按钮，比如单选按钮，复选框或按钮
        	<details> 用于描述文档或文档某个部分的细节
        	<dialog> 定义对话框，比如提示框
        	<summary> 标签包含details元素的标题
        	<figure> 规定独立的流内容（图像、图表、照片、代码等等）。
        	<figcaption> 定义<figure>元素的标题
        	<footer> 定义section或document的页脚
        	<header> 定义文档的头部区域
        	<mark> 定义了带有记号的文本
        	<meter> 定义度量衡。仅用已知最大和最小值的度量
        	<nav> 定义导航链接的部分
        	<progress> 定义任何类型的任务的进度。
        	<ruby> 定义ruby注释（中文注音或字符）
        	<rt> 定义字符（中文注音或字符）的解释或发音
        	<rp> 在ruby注释中使用，定义不支持ruby元素的浏览器所显示的内容
        	<section> 定义文档中的节（section、区段）
        	<time> 定义日期或时间
        	<wer> 规定在文本中的何处适合添加换行符
       
        -->
        
        
        <!--
        	作者：1005213565@qq.com
        	时间：2016-12-30
        	描述：Canvas:
        	<canvas> 标签定义图形，比如图表和其他图像，您必须使用脚本来绘制图形。
        	在画布上(Canvas)画一个红色矩形，渐变矩形，彩色矩形，和一些彩色的文字。
        	
        	什么是Canvas？
        	H5 <canvas>元素用于图形的绘制，通过脚本（通常是JS）来完成。
        	<canvas> 标签只是图形容器，您必须使用脚本来绘制图形。
        	您可以通过多种方法使用Canva绘制路径，盒、圆、字符以及添加图像。
        	
        	创建一个画布（Canvas）
        	一个画布在网页中是一个矩形框，通过<canvas>元素来绘制。
        	注意：默认情况下<canvas>元素没有边框和内容。
        	<canvas>简单实例如下：
        	<canvas id="myCanvas" width="200" height="100"></canvas>
        注意：标签通常需要指定一个id属性（脚本中经常引用），width和height属性定义的画布的大小。
        提示：你可以在HTML页面中使用多个<canvas>元素
        	
        	
        	Canvas坐标
        	canvas是一个二维网格。
        	canvas的左上角坐标为(0,0);
        	上面的fillRect方法拥有参数(0,0,150,75)
        	
        	
        	Canvas路径
        	在Canvas上画线，我们将使用以下两种方式：
        	moveTo(x,y)定义线条开始坐标
        	lineTo(x,y)定义线条结束坐标
        	绘制线条我们必须使用到“ink”的方法，就像stroke()
        	
        	
        	画圆：
        	在canvas中绘制圆形, 我们将使用以下方法:
         arc(x,y,r,start,stop)
        实际上我们在绘制圆形时使用了 "ink" 的方法, 比如 stroke() 或者 fill().
        -->
        <h5>创建一个画布</h5>
        <canvas id="myCanvas" width="200" height="200" style="border: 2px solid greenyellow;"></canvas>
        
        
        <!--
        	作者：1005213565@qq.com
        	时间：2016-12-30
        	描述：说明下面的方法：
        	      1.首先找到<canvas>元素 var c = document.getElementById("myCanvas");
        	      2.创建context对象  var ctx = c.getContext("2d");
        	      3.getContext("2d")对象是内建的H5对象，拥有多种绘制路径、矩形、圆形
        	      4.fillStyle属性可以是CSS颜色，渐变，或图案。fillStyle默认设置是#000000（黑色）。
        	      5.fillRect()方法定义了矩形当前的充填方式。
        -->
        <h5>使用JS来绘制图像</h5>
        注意：canvas元素本省是没有绘图能力的，所有的绘制工作必须在JS内部完成<br>
        <script type="text/javascript">
        	var c = document.getElementById("myCanvas");
        	var ctx = c.getContext("2d");
        	ctx.fillStyle = "#FFFF00";
        	ctx.fillRect(0,100,100,200);
        </script>
        
        <h5>绘制线段</h5>
        <script type="text/javascript">
        	var c = document.getElementById("myCanvas");
        	var ctx = c.getContext("2d");
        	ctx.moveTo(0,0);
        	ctx.lineTo(200,200);
        	ctx.lineWidth = 5;
        	ctx.stroke();
        </script>
        
        <h5>绘制圆形</h5>
        <script type="text/javascript">
        	var c = document.getElementById("myCanvas");
        	var ctx = c.getContext("2d");
        	ctx.beginPath();
        	ctx.arc(147,53,50,0,2*Math.PI);
        	ctx.stroke();
        </script>
        
        
        <!--
        	作者：1005213565@qq.com
        	时间：2016-12-30
        	描述：
        	Canvas-文本：
        	使用canvas绘制文本，重要的属性和方法如下：
        	font 定义字体
        	fillText(text,x,y) 在canvas上绘制实心的文本
        	strokenText(text,x,y) 在canvas上绘制空心的文本
        	
        	Canvas-渐变
        	渐变可以填充在矩形、圆形、线条、文本等等。各种形状可以自己定义不同的颜色。
        	以下有两种不同的方式来设置Canvas渐变：
        	createLinearGradient(x,y,x1,y1) 创建线条渐变
        	createRadialGradient(x,y,r,x1,y1,r1) 创建一个径向/圆渐变
        	当我们使用渐变对象，必须使用两种或两种以上的停止颜色。
        	addColorStop()方法指定颜色停止，参数使用坐标来描述，可以是0至1
        	使用渐变，设置fillStyle或strokeStyle的值为渐变，然后绘制形状，如矩形，文本，或一条线。
        	使用createLinearGradient();
        	
        	
        -->
        <h5>新的画布</h5>
        <canvas id="canvas1" width="300" height="300" style="border: 2px solid greenyellow;"></canvas>
        
        <script type="text/javascript">
        	// 使用实心字  
        	var c = document.getElementById("canvas1");
        	var ctx = c.getContext("2d");
        	ctx.font = "30px Arial";
        	ctx.fillText("你好",10,30); // 	fillText(text,x,y) 在canvas上绘制实心的文本
        	ctx.strokeText("你好，我是石峰",10,60); // strokenText(text,x,y) 在canvas上绘制空心的文本
        	
        	// 创建一个渐变
        	var grd = ctx.createLinearGradient(150,150,150,300); // 渐变的方向(前一个点到后一个点)
        	grd.addColorStop(0,"red"); // 渐变开始的颜色，谁的透明度低谁就是后面的颜色
        	grd.addColorStop(1,"white"); // 渐变最后的颜色
        	
        	// 填充渐变
        	ctx.fillStyle = grd; // 填充
        	ctx.fillRect(150,150,150,150); // 填充的范围
        	
        	
        	// 创建一个径向/圆渐变。使用渐变充填矩形
        	var grdCircle = ctx.createRadialGradient(75,225,75,75,225,40); // 外侧一个圆和内侧一个圆
        	grdCircle.addColorStop(0.1,"#FFFF00"); // 谁的透明度低，谁就是内侧的颜色
        	grdCircle.addColorStop(1,"red"); // 
        	
        	ctx.fillStyle = grdCircle; // 填充
        	ctx.fillRect(0,150,150,150); // 填充的范围
        </script>
        
        <h4>图像</h4>
        <img id="screen" src="../StudyHTML/Image/fly.png" width="200" height="300"/>
        
        <canvas id="myImage" width="200" height="300"  style="border:1px solid #d3d3d3;"></canvas>
        <script type="text/javascript">
        	var c = document.getElementById("myImage");
        	var ctx = c.getContext("2d");
        var img = document.getElementById("screen");
        img.onload = function (){
//      	    ctx.drawImage(img,0,0);  // 原图片
        	    ctx.drawImage(img,0,0,200,300); // 原图片拉缩了
        }
        </script>
	</body>
</html>
