<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>H5内联SVG、MathML</title>
	</head>
	<body>
		<!--
        	作者：1005213565@qq.com
        	时间：2017-01-03
        	描述：SVG:
        	     什么是SVG：
        	     1.SVG指可伸缩矢量图形.
        	     2.用于定义用于网络的基于矢量的图形
        	     3.使用XML格式定义图形
        	     4.图像在放大或改变尺寸的情况下其图形质量不会损失
        	     5.是万维网联盟的标准
        	     
        	     SVG的优势：
        	     与其他图像格式相比（比如JPEG和GIF），使用SVG的优势在于
        	     1.SVG图像可通过文本编辑器来创建和修改
        	     2.SVG图像可被搜索、索引、脚本化或压缩。
        	     3.SVG是可伸缩的
        	     4.SVG图像可在任何的分辨率下被高质量地打印
        	     5.可在图像质量不下降的情况下被放大
        	     
        	     SVG与Canvas两者间的区别
        	     SVG是一种使用XML描述2D图形的语言
        	     Canvas通过JS来绘制2D图形
        	     SVG基于XML，这意味着SVG DOM中的每个元素都是可用的。您可以为某个元素附加JS事件处理器。
        	     在SVG中，每个被绘制的图形均被视为对象。如果SVG对象的属性发生变化，那么浏览器能够自动重现图形。
        	     Canvas是逐像素进行渲染的。在canvas中，一旦图形被绘制完成，他就不会继续的浏览器的关注。如果其位
        	     置发生变换，那么整个场景也需要重新绘制，包括任何或许已被图形覆盖的对象。
        	     
        	     Canvas与SVG的比较
        	     Canvas：
        	     1.依赖分辨率  
        	     2.不支持事件处理器
        	     3.弱的文本渲染能力
        	     4.能够以.png或.jpg格式保存结果图像
        	     5.最适合图像密集型的游戏，其中的许多对象会被频繁重绘
        	     SVG:
        	     1.不依赖分辨率
        	     2.支持事件处理器
        	     3.最适合带有大型渲染区域的应用程序（比如谷歌地图）
             4.复杂度高会减慢渲染速度（任何过度使用DOM的应用都不快）
             5.不适合有序应用

        -->
        <h4>把SVG直接镶嵌入HTML页面</h4>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
           <polygon points="100,10 40,180 190,60 10,60 160,180"
           style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;">
        </svg>
        
        
        <!--
        	作者：1005213565@qq.com
        	时间：2017-01-03
        	描述：MathML是数学标记语言，是一种基于XML(标准通用标记语言的子集)的标准，用来在互联网上书写数学符号和公式的重置语言
        	对应的标签是<math>
        
        -->
        <h3>math标签</h3>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
        	     <!--<mrow>-->
            <msup><mi>a</mi><mn>2</mn></msup>
            <mo>+</mo>
				
            <msup><mi>b</mi><mn>2</mn></msup>
            <mo>=</mo>
				
            <msup><mi>c</mi><mn>2</mn></msup>
         <!--</mrow>-->
        </math>
        <h4>混合运算</h4>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
		
         <mrow>			
            <mrow>
				
               <msup>
                  <mi>x</mi>
                  <mn>2</mn>
               </msup>
					
               <mo>+</mo>
					
               <mrow>
                  <mn>4</mn>
                  <mo>⁢</mo>
                  <mi>x</mi>
               </mrow>
					
               <mo>+</mo>
               <mn>4</mn>
					
            </mrow>
				
            <mo>=</mo>
            <mn>0</mn>
				 
         </mrow>
      </math>
	</body>
</html>
